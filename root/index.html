        <script src="./manchot.js"></script>
        <script>
            var xmlns = "http://www.w3.org/2000/svg";

            function clearSvg() {
                var a = document.getElementById('svgArea');
                var children = a.getElementsByClassName('enfant')
                for (var i=children.length - 1; i>=0; i--) {
                    children[i].remove()
                }
            } 

            function changeSvg() {
              var val_A = document.getElementById('a').value * 1;
              var val_B = document.getElementById('b').value * 1;
              var val_C = document.getElementById('c').value * 1;
              var val_D = document.getElementById('d').value * 1;

              var a = document.getElementById('svgArea');

            // y = Ax4 + Bx3 + Cx2 + Dx + 0
            for (var X=-300; X<300;X=X+0.5) {
                // -- Create something
               var y = (val_A * X * X * X * X) + (val_B * X * X * X) + (val_C * X * X) + (val_D * X)

               var myCircle = createCircle(X+600, 300 - y)
               a.appendChild(myCircle)
              }

              
            
            }

            function createCircle(x,y) {
                var circle = document.createElementNS(xmlns, "circle");
                circle.setAttribute('class', 'enfant')
                circle.setAttributeNS(null, 'stroke', "green");
                circle.setAttributeNS(null, 'stroke-width', 3);
                circle.setAttributeNS(null, 'cx', x);
                circle.setAttributeNS(null, 'cy', y);
                circle.setAttributeNS(null, 'r', 2);
                return circle;
            }

        </script>
    </head>

            <button onclick="changeSvg()">Draw</button>
